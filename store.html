    const products=[

    products.forEach(p=>{

      card.className='product-card glass';
      card.innerHTML=`<h3>${p.title}</h3><p>${p.desc}</p><div class='price-tag'>₹${p.price}</div>`;
      const btn=document.createElement('button');
      btn.type='button'; btn.className='small-btn primary'; btn.textContent='Buy Now';
      btn.addEventListener('click',()=> startCheckout(p));
      card.appendChild(btn); grid.appendChild(card);
    });
