<!DOCTYPE html>
<html>
<head>
  <title>Test Shift+Enter</title>
  <style>
    body {
      font-family: Arial;
      padding: 50px;
      text-align: center;
    }
    #status {
      font-size: 24px;
      margin: 20px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .success { background: #d4edda; color: #155724; }
  </style>
</head>
<body>
  <h1>Keyboard Shortcut Test</h1>
  <div id="status">Press Shift+Enter to test</div>
  <div id="log"></div>

  <script>
    const status = document.getElementById('status');
    const log = document.getElementById('log');
    
    document.addEventListener('keydown', function(e) {
      log.innerHTML += `<p>Key: ${e.key} | Shift: ${e.shiftKey} | Ctrl: ${e.ctrlKey}</p>`;
      
      if (e.key === 'Enter' && e.shiftKey) {
        status.textContent = 'âœ“ Shift+Enter WORKS! Redirecting...';
        status.className = 'success';
        e.preventDefault();
        setTimeout(() => {
          window.location.href = 'upload.html';
        }, 1000);
      }
    });
    
    console.log('Test page loaded - event listener registered');
  </script>
</body>
</html>
