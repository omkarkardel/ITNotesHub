<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ITNotesHub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button id="mobileMenuBtn" class="mobile-menu-btn" aria-label="Open menu">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="3" y1="12" x2="21" y2="12"/>
      <line x1="3" y1="6" x2="21" y2="6"/>
      <line x1="3" y1="18" x2="21" y2="18"/>
    </svg>
  </button>
  
  <nav id="mobileDrawer" class="mobile-drawer">
    <div class="drawer-header">
      <h2>Navigation</h2>
      <button id="closeDrawer" class="close-drawer" aria-label="Close menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>
    <ul class="drawer-menu">
      <li><a href="#" class="drawer-link">About</a></li>
      <li><a href="#" class="drawer-link">Contact</a></li>
      <li><a href="#" class="drawer-link">Help</a></li>
    </ul>
  </nav>
  <div id="drawerOverlay" class="drawer-overlay"></div>
  
  <header class="site-header">
    <button id="themeToggle" type="button" class="theme-toggle-btn" aria-label="Toggle light/dark theme">
      <svg class="icon icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"/>
        <line x1="12" y1="1" x2="12" y2="3"/>
        <line x1="12" y1="21" x2="12" y2="23"/>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
        <line x1="1" y1="12" x2="3" y2="12"/>
        <line x1="21" y1="12" x2="23" y2="12"/>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
      </svg>
      <svg class="icon icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </button>
    <a href="index.html" class="header-home-link" aria-label="Home">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        <polyline points="9 22 9 12 15 12 15 22"/>
      </svg>
      <span>Home</span>
    </a>
    <div class="visitor-counter" id="visitorCounter">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
        <circle cx="9" cy="7" r="4"/>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
      </svg>
      <span id="visitorCount">0</span> visitors
    </div>
    <div class="hero-head">
      <h1 class="hero-title">ITNotesHub</h1>
      <p class="hero-tagline">Quick access to organized subject notes</p>
    </div>
    <div class="controls hero-controls">
      <label>
        <span>Subject:</span>
        <select id="subjectFilter">
          <option value="all">All</option>
        </select>
      </label>
      <label>
        <span>Exam:</span>
        <select id="examFilter">
          <option value="all">All</option>
          <option value="Insem">Insem</option>
          <option value="Endsem">Endsem</option>
        </select>
      </label>
      
    </div>
  </header>

  

  <main id="notesContainer" class="notes"></main>

  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; <span id="year"></span> ITNotesHub</p>
      <p class="footer-links">
        <a href="#" class="footer-link">About</a>
        <span class="separator">•</span>
        <a href="#" class="footer-link">Contact</a>
        <span class="separator">•</span>
        <a href="#" class="footer-link">Help</a>
      </p>
    </div>
  </footer>

  <script src="theme.js"></script>
  <script src="script.js"></script>
</body>
</html>
