<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ITNotesHub – Notes</title>
  <meta name="description" content="ITNotesHub TE IT Engineering Notes, Units, Handwritten Notes and IMP Questions." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body onkeydown="if(event.key==='Enter' && event.shiftKey){event.preventDefault(); window.location.href='upload.html';}">
  <header class="site-header sticky-nav glass">
    <nav class="top-nav">
      <a href="index.html" class="brand">ITNotesHub</a>
      <ul class="nav-links">
        <li><a href="notes.html" class="active">Notes</a></li>
        <li><a href="pyqs_practicals.html">PYQs</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="about_contact.html">About & Contact</a></li>
      </ul>
      <button id="themeToggle" type="button" class="theme-toggle-btn" aria-label="Toggle light/dark theme">
        <svg class="icon icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg class="icon icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>
    </nav>
    <div class="hero-head compact">
      <h1 class="hero-title">IT Notes</h1>
      <p class="hero-tagline">Curated Units, Handwritten Notes & Important Questions</p>
    </div>
    <div class="controls hero-controls">
      <label>
        <span>Subject:</span>
        <select id="subjectFilter">
          <option value="all">All</option>
        </select>
      </label>
      <label>
        <span>Exam:</span>
        <select id="examFilter">
          <option value="all">All</option>
          <option value="Insem">Insem</option>
          <option value="Endsem">Endsem</option>
        </select>
      </label>
      <label class="search-wrap">
        <span>Search:</span>
        <input id="searchInput" type="text" placeholder="Type to filter..." autocomplete="off" />
      </label>
      <label class="sort-wrap">
        <span>Sort:</span>
        <select id="sortSelect">
          <option value="default">Default</option>
          <option value="title">Title A→Z</option>
          <option value="views">Most Viewed</option>
          <option value="recent">Recently Updated</option>
        </select>
      </label>
    </div>
  </header>

  <main id="notesContainer" class="notes"></main>

  <div id="modalOverlay" class="modal-overlay hidden"></div>
  <div id="previewModal" class="modal hidden" role="dialog" aria-modal="true" aria-label="File preview">
    <div class="modal-inner">
      <button id="modalClose" class="modal-close" aria-label="Close preview">&times;</button>
      <h2 id="modalTitle" class="modal-title"></h2>
      <div id="previewInner" class="preview-content"></div>
      <div class="modal-actions">
        <a id="modalDownload" class="resource-link modal-download" download>Download</a>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; <span id="year"></span> ITNotesHub</p>
      <p class="footer-links">
        <a href="about_contact.html" class="footer-link">About</a>
        <span class="separator">•</span>
        <a href="about_contact.html#contact" class="footer-link">Contact</a>
        <span class="separator">•</span>
        <a href="#" class="footer-link">Help</a>
      </p>
    </div>
  </footer>

  <script src="theme.js"></script>
  <script>
    // Shift+Enter shortcut for upload
    console.log('Shift+Enter listener loaded');
    document.addEventListener('keydown', function(e) {
      console.log('Key:', e.key, 'Shift:', e.shiftKey);
      if (e.key === 'Enter' && e.shiftKey) {
        alert('Shift+Enter detected! Going to upload page...');
        e.preventDefault();
        window.location.href = 'upload.html';
      }
    });
  </script>
  <script src="script.js?v=2"></script>
</body>
</html>
